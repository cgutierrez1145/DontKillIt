version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dontkillit-postgres
    environment:
      POSTGRES_USER: dontkillit
      POSTGRES_PASSWORD: plantcare123
      POSTGRES_DB: dontkillit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dontkillit"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
